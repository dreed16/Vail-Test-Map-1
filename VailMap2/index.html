<!DOCTYPE html>
<html>
<head>
    <title>Vail 3D Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <link href='css/styles.css' rel='stylesheet' />
</head>
<body>
    <div id="map"></div>
    <div class="mapboxgl-ctrl">
        <div class="dropdown">
            <button class="toggle-button" onclick="toggleDropdown()">Toggle Trails</button>
            <div id="difficultyDropdown" class="dropdown-content">
                <label>
                    <input type="checkbox" onchange="toggleTrailsByDifficulty('green', this.checked)" checked> Green Trails
                </label>
                <label>
                    <input type="checkbox" onchange="toggleTrailsByDifficulty('blue', this.checked)" checked> Blue Trails
                </label>
                <label>
                    <input type="checkbox" onchange="toggleTrailsByDifficulty('black', this.checked)" checked> Black Trails
                </label>
            </div>
        </div>
        <button class="toggle-button" onclick="toggleMountainFeatures()">Toggle Mountain Features</button>
        <button class="toggle-button" onclick="toggleLifts()">Toggle Lifts</button>
        <button class="toggle-button" onclick="toggleMountainCams()">Toggle Mountain Cams</button>
        <button onclick="toggleTrailAdjustment()">Adjust Trails</button>
        <button onclick="toggleLiftAdjustment()">Adjust Lifts</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
